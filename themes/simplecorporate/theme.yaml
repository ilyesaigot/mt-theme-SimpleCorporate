id: simplecorporate
label: 'Simple Corporate'
name: 'Simple Corporate'
version: '1.03'
author_link: 'http://www.movabletype.org/'
author_name: 'Six Apart Ltd.'
class: 'blog'
description: <__trans phrase="__DESCRIPTION">
protected: 1
l10n_lexicon:
  en_us: l10n_en_us.yaml
  ja: l10n_ja.yaml
thumbnail_file: 'thumb.png'
thumbnail_file_medium: 'thumb-medium.png'
thumbnail_file_small: 'thumb-small.png'
elements:
  blog_static_files:
    component: ~
    data:
      - js
      - images
    importer: blog_static_files
  custom_fields:
    component: commercial
    data:
      entry_img:
        default: ''
        description: ''
        name: Main image
        obj_type: entry
        options: ~
        required: '0'
        tag: entry_img
        type: image
      entrymeta_description:
        default: ''
        description: ''
        name: 'Meta description for this entry'
        obj_type: entry
        options: ~
        required: '0'
        tag: entrymeta_description
        type: textarea
      item_link:
        default: ''
        description: ''
        name: Detail page URL
        obj_type: image
        options: ~
        required: '0'
        tag: item_link
        type: text
      page_icon:
        default: ''
        description: "Enter a class name for icon that provided by Font Awesome. (e.g, fa-adjust) Available class names are listed in below: http://fortawesome.github.io/Font-Awesome/cheatsheet/"
        name: Class name for a page icon
        obj_type: page
        options: ~
        required: '0'
        tag: page_icon
        type: text
      page_meta_description:
        default: ''
        description: ''
        name: 'Meta description'
        obj_type: template
        options: ~
        required: '0'
        tag: page_meta_description
        type: textarea
      webpage_meta_description:
        default: ''
        description: ''
        name: 'Meta description for this page'
        obj_type: page
        options: ~
        required: '0'
        tag: webpage_meta_description
        type: textarea
    importer: custom_fields
  template_set:
    component: ~
    data:
      base_path: templates
      label: 'exported_template set'
      templates:
        archive:
          category_entry_listing:
            label: Category Entry Listing
            mappings:
              category:
                archive_type: Category
                file_template: news/%-c/%i
                preferred: '1'
          yearly_entry_listing:
            label: Yearly Entry Listing
            mappings:
              yearly:
                archive_type: Yearly
                file_template: news/%y/%i
                preferred: '1'
        index:
          common_js:
            label: common.js
            outfile: common.js
            rebuild_me: '1'
          feed_recent:
            label: Feed - Recent Entries
            outfile: atom.xml
            rebuild_me: '1'
          index_page:
            label: Main Index
            outfile: index.html
            rebuild_me: '1'
          javascript:
            label: JavaScript
            outfile: mt.js
            rebuild_me: '1'
          main_index:
            label: 'News Index'
            outfile: news/index.html
            rebuild_me: '1'
          styles:
            label: Stylesheet
            outfile: styles.css
            rebuild_me: '1'
        individual:
          entry:
            label: Entry
            mappings:
              individual:
                archive_type: Individual
                file_template: news/%y/%m/%-f
                preferred: '1'
        module:
          blog_sidemenu:
            label: Blog Side Nav
          common_bottom_js:
            label: common_bottom_js
          common_head_js:
            label: common_head_js
          common_stylesheet:
            label: common_stylesheet
          config:
            label: Config
          entry_list:
            label: Entry listing
          footer:
            label: Footer
          header:
            label: Header
          social-button:
            label: Social Buttons
        page:
          page:
            label: Page
            mappings:
              page:
                archive_type: Page
                file_template: '%-c/%-f'
                preferred: '1'
        system:
          comment_listing:
            label: Comments
          comment_preview:
            label: Comment Preview
          comment_response:
            label: Comment Response
          dynamic_error:
            label: Dynamic Error
          popup_image:
            label: Popup Image
          search_results:
            label: Search Results
    importer: template_set


  Test:
    needs: [ Setup, Build ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js Dependencies
        run: npm install

      - name: Run Tests
        run: npm test

      - name: Test Coverage
        run: npm run coverage

      - name: Publish Test Results
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: coverage
