---
author_link: ''
class: website
description: ''
elements:
  blog_static_files:
    component: ~
    data:
      - js
      - images
    importer: blog_static_files
  custom_fields:
    component: commercial
    data:
      entry_img:
        default: ''
        description: ''
        name: メイン画像
        obj_type: entry
        options: ~
        required: '0'
        tag: entry_img
        type: image
      entrymeta_description:
        default: ''
        description: ''
        name: '記事用 meta description'
        obj_type: entry
        options: ~
        required: '0'
        tag: entrymeta_description
        type: textarea
      item_link:
        default: ''
        description: ''
        name: 詳細ページへのリンク
        obj_type: image
        options: ~
        required: '0'
        tag: item_link
        type: text
      page_excerpt:
        default: ''
        description: ''
        name: 概要
        obj_type: page
        options: ~
        required: '0'
        tag: page_excerpt
        type: textarea
      page_icon:
        default: ''
        description: "font awesome のクラス名を入力して下さい。（例：fa-adjust）\r\nクラス名がわからない場合は、下記チートシートからお探し下さい。\r\nhttp://fortawesome.github.io/Font-Awesome/cheatsheet/"
        name: アイコンを設定する
        obj_type: page
        options: ~
        required: '0'
        tag: page_icon
        type: text
      page_meta_description:
        default: ''
        description: ''
        name: 'meta description'
        obj_type: template
        options: ~
        required: '0'
        tag: page_meta_description
        type: textarea
      webpage_meta_description:
        default: ''
        description: ''
        name: 'ウェブページ用 meta description'
        obj_type: page
        options: ~
        required: '0'
        tag: webpage_meta_description
        type: textarea
    importer: custom_fields
  template_set:
    component: ~
    data:
      base_path: templates
      label: 'exported_template set'
      templates:
        archive:
          category_entry_listing:
            label: カテゴリ別記事リスト
            mappings:
              category:
                archive_type: Category
                file_template: news/%-c/%i
                preferred: '1'
          yearly_entry_listing:
            label: 年別ブログ記事リスト
            mappings:
              yearly:
                archive_type: Yearly
                file_template: news/%y/%i
                preferred: '1'
        index:
          common_js:
            label: common.js
            outfile: common.js
            rebuild_me: '1'
          feed_recent:
            label: 最新記事のフィード
            outfile: atom.xml
            rebuild_me: '1'
          index_page:
            label: インデックスページ
            outfile: index.html
            rebuild_me: '1'
          javascript:
            label: JavaScript
            outfile: mt.js
            rebuild_me: '1'
          main_index:
            label: 'ニュース TOP'
            outfile: news/index.html
            rebuild_me: '1'
          styles:
            label: スタイルシート
            outfile: styles.css
            rebuild_me: '1'
        individual:
          entry:
            label: 記事
            mappings:
              individual:
                archive_type: Individual
                file_template: news/%y/%m/%-f
                preferred: '1'
        module:
          blog_sidemenu:
            label: blog-sidemenu
          common_bottom_js:
            label: common_bottom_js
          common_head_js:
            label: common_head_js
          common_stylesheet:
            label: common_stylesheet
          config:
            label: config
          entry_list:
            label: entry-list
          footer:
            label: footer
          header:
            label: header
          template_202:
            label: social-button
        page:
          page:
            label: ウェブページ
            mappings:
              page:
                archive_type: Page
                file_template: '%-c/%-f'
                preferred: '1'
        system:
          comment_listing:
            label: コメント一覧
          comment_preview:
            label: コメントプレビュー
          comment_response:
            label: コメント完了
          dynamic_error:
            label: ダイナミックパブリッシングエラー
          popup_image:
            label: ポップアップ画像
          search_results:
            label: 検索結果
    importer: template_set
id: simplecorporate
label: 'Simple Corporate'
name: 'Simple Corporate'
version: '1.01'
    dynamic_error:
            label: ダイナミックパブリッシングエラー
          popup_image:
            label: ポップアップ画像
          search_results:
            label: 検索結果
    importer: template_set
id: simplecorporate
label: 'Simple Corporate'
name: 'Simple Corporate'
version: '1.01'
